<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/63e77c64fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg first-nav justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fa fa-th"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fa fa-home"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1 font-weight-bold">
              <i class="fa fa-th-list"></i>&nbsp;&nbsp;Boards
            </button>
          </li>
          <li class="nav-item">
            <input
              class="form-control m-1 search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center justify-content center logo">
        <i class="fab fa-trello"></i>&nbsp;Trello
      </div>

      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fa fa-plus"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fa fa-info-circle"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fa fa-bell"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <nav
      class="navbar navbar-expand-lg second-nav justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <p class="m-1 board">&nbsp;Trello Clone&nbsp;</p>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fa fa-star-o"></i>
            </button>
          </li>
          <li class="nav-item">
            <p class="m-1 team">&nbsp;Private Team&nbsp;</p>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-secondary m-1">
              <i class="fa fa-users"></i>&nbsp;&nbsp;Team Visible
            </button>
          </li>
          <li class="nav-item">
            <a href=""><img src="img/jseok.jfif" class="profile" /></a>
          </li>
          <li class="nav-item">
            <a href=""><img src="img/ksh.jfif" class="profile" /></a>
          </li>
          <li class="nav-item">
            <a href=""><img src="img/psj.jfif" class="profile" /></a>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-secondary m-1">
              &nbsp;&nbsp;Invite
            </button>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">&nbsp;Butler</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm text-light m-1">
              <i class="fas fa-ellipsis-h"></i>&nbsp;Show Menu
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row row-cols-1 row-cols-md-5 g-2" id="wrapper">
      <h3 class="mt-4 ml-4">Loading....</h3>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="cardDescId"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
